    <script>
      (function () {
        function closestButton(el) {
          return el && el.closest ? el.closest("button") : null;
        }

        var driveModes = [
          {
            key: "eco",
            label: "ECO",
            icon: "https://www.figma.com/api/mcp/asset/efe87e96-3d63-448a-932a-fae931b5b708",
          },
          {
            key: "driving",
            label: "NORMAL",
            icon: "https://www.figma.com/api/mcp/asset/3334ed65-b136-44f0-8dc8-261a4bfa07e5",
          },
          {
            key: "energy",
            label: "ENERGY",
            icon: "https://www.figma.com/api/mcp/asset/fb61e296-daec-44d3-ac30-5fe772c3b180",
          },
        ];

	        var activeDriveIndex = 1;
          var volumeValue = 0.62;
          var volumeButton = null;
          var volumePanel = null;
          var volumeSlider = null;
          var volumeHandle = null;
          var volumeDragOffset = 0;
          var volumeDragging = false;

	        function setPage(page) {
	          var pages = document.querySelectorAll(".page[data-page]");
	          pages.forEach(function (p) {
	            p.hidden = p.getAttribute("data-page") !== page;
          });

          var navButtons = document.querySelectorAll("button[data-nav-to]");
          navButtons.forEach(function (b) {
            b.setAttribute("aria-pressed", b.getAttribute("data-nav-to") === page ? "true" : "false");
          });
        }

	        function updateDriveSelector() {
	          var selector = document.querySelector("[data-drive-selector]");
	          if (!selector) return;

          var prev = (activeDriveIndex + driveModes.length - 1) % driveModes.length;
          var next = (activeDriveIndex + 1) % driveModes.length;

          var btnPrev = selector.querySelector('button[data-drive-action="prev"]');
          var btnNext = selector.querySelector('button[data-drive-action="next"]');
          var btnActive = selector.querySelector(".range-selector__active");

          var imgPrev = btnPrev && btnPrev.querySelector("img");
          var imgNext = btnNext && btnNext.querySelector("img");
          var imgActive = btnActive && btnActive.querySelector("img");
          var labelActive = btnActive && btnActive.querySelector(".range-selector__label");

          if (btnPrev) btnPrev.setAttribute("aria-label", driveModes[prev].label);
          if (btnNext) btnNext.setAttribute("aria-label", driveModes[next].label);
          if (btnActive) btnActive.setAttribute("aria-label", driveModes[activeDriveIndex].label);
          if (imgPrev) imgPrev.src = driveModes[prev].icon;
          if (imgNext) imgNext.src = driveModes[next].icon;
          if (imgActive) imgActive.src = driveModes[activeDriveIndex].icon;
	          if (labelActive) labelActive.textContent = driveModes[activeDriveIndex].label;
	        }

          function clamp(v, min, max) {
            return Math.min(max, Math.max(min, v));
          }

          var favSheet = null;
          var favOpen = false;
          var favStartY = 0;
          var favDrag = false;
          var setTopbarForFavorites = function () {};

          function setFavorites(open) {
            favOpen = !!open;
            if (!favSheet) return;
            favSheet.hidden = false;
            favSheet.setAttribute("data-open", favOpen ? "true" : "false");
            favSheet.setAttribute("aria-hidden", favOpen ? "false" : "true");
            document.documentElement.setAttribute("data-fav-open", favOpen ? "true" : "false");
            setTopbarForFavorites(favOpen);
          }

          function syncFavoritesTab(tabKey) {
            var tabs = document.querySelectorAll("[data-favorites-tab]");
            tabs.forEach(function (t) {
              var active = t.getAttribute("data-favorites-tab") === tabKey;
              t.setAttribute("aria-selected", active ? "true" : "false");
              t.classList.toggle("favorites-switcher__tab--active", active);
            });

            var views = document.querySelectorAll("[data-favorites-view]");
            views.forEach(function (v) {
              var active = v.getAttribute("data-favorites-view") === tabKey;
              v.hidden = !active;
              v.classList.toggle("favorites-view--active", active);
            });

            var indicator = document.querySelector(".favorites-switcher__active");
            if (indicator) indicator.style.transform = tabKey === "notifications" ? "translateX(352px)" : "translateX(0)";
          }

          function syncVolumePanel() {
            if (!volumeButton || !volumePanel) return;
            volumePanel.hidden = volumeButton.getAttribute("aria-pressed") !== "true";
          }

          function renderVolume() {
            if (!volumePanel || !volumeSlider) return;
            volumeValue = clamp(volumeValue, 0, 1);
            volumePanel.style.setProperty("--volume", String(volumeValue));
            var now = Math.round(volumeValue * 100);
            volumeSlider.setAttribute("aria-valuenow", String(now));

            if (volumeHandle) {
              var sliderRect = volumeSlider.getBoundingClientRect();
              var handleRect = volumeHandle.getBoundingClientRect();
              var handleHeight = handleRect.height || 620;
              var topMin = 160;
              var topMax = sliderRect.height - 16 - handleHeight;
              var top = topMin + (1 - volumeValue) * (topMax - topMin);
              volumeHandle.style.top = Math.round(top) + "px";
            }
          }

          function setVolumeFromPointer(evt) {
            if (!volumeSlider) return;
            var rect = volumeSlider.getBoundingClientRect();
            var handleHeight = (volumeHandle && volumeHandle.getBoundingClientRect().height) || 620;
            var topMin = 160;
            var topMax = rect.height - 16 - handleHeight;
            var y = evt.clientY - rect.top - volumeDragOffset;
            var top = clamp(y, topMin, topMax);
            var ratio = 1 - (top - topMin) / (topMax - topMin);
            volumeValue = clamp(ratio, 0, 1);
            renderVolume();
          }

          function init() {
	          var activeNav = document.querySelector('button[data-nav-to][aria-pressed="true"]');
	          if (activeNav) setPage(activeNav.getAttribute("data-nav-to"));
	          updateDriveSelector();

            var topbarTimeEl = document.querySelector(".topbar__time");
            var topbarDateEl = document.querySelector(".topbar__date");
            var topbarTimeDefault = topbarTimeEl ? topbarTimeEl.textContent : "";
            var topbarDateDefault = topbarDateEl ? topbarDateEl.textContent : "";
            setTopbarForFavorites = function (open) {
              if (!topbarTimeEl || !topbarDateEl) return;
              if (open) {
                topbarTimeEl.textContent = "20:26";
                topbarDateEl.textContent = "Fr, 13 November";
              } else {
                topbarTimeEl.textContent = topbarTimeDefault;
                topbarDateEl.textContent = topbarDateDefault;
              }
            };

            var topbar = document.querySelector(".topbar");
            var topbarHandle = document.querySelector(".topbar__handle");
            if (topbar) {
              topbar.addEventListener("click", function () {
                setFavorites(!favOpen);
              });
            }
            if (topbarHandle) {
              topbarHandle.addEventListener("click", function (evt) {
                evt.stopPropagation();
                setFavorites(!favOpen);
              });
            }

            favSheet = document.querySelector("[data-favorites-sheet]");
            setFavorites(false);
            setTopbarForFavorites(false);

            volumeButton = document.querySelector(".bottombar__volume");
            volumePanel = document.querySelector(".volume-panel");
            volumeSlider = document.querySelector("[data-volume-slider]");
            volumeHandle = document.querySelector("[data-volume-handle]");
            syncVolumePanel();
            renderVolume();

            if (volumeHandle) {
              volumeHandle.addEventListener("pointerdown", function (evt) {
                volumeDragging = true;
                var rect = volumeHandle.getBoundingClientRect();
                volumeDragOffset = evt.clientY - rect.top;
                setVolumeFromPointer(evt);
                volumeHandle.setPointerCapture && volumeHandle.setPointerCapture(evt.pointerId);
              });
              volumeHandle.addEventListener("pointermove", function (evt) {
                if (!volumeDragging) return;
                setVolumeFromPointer(evt);
              });
              volumeHandle.addEventListener("pointerup", function () {
                volumeDragging = false;
              });
              volumeHandle.addEventListener("pointercancel", function () {
                volumeDragging = false;
              });
            }

            if (volumeSlider) {
              volumeSlider.addEventListener("pointerdown", function (evt) {
                if (evt.target && evt.target.closest && evt.target.closest("[data-volume-handle]")) return;
                volumeDragOffset = 0;
                setVolumeFromPointer(evt);
                volumeSlider.setPointerCapture && volumeSlider.setPointerCapture(evt.pointerId);
              });
              volumeSlider.addEventListener("pointermove", function (evt) {
                if (evt.buttons && !(evt.target && evt.target.closest && evt.target.closest("[data-volume-handle]"))) setVolumeFromPointer(evt);
              });
              volumeSlider.addEventListener("keydown", function (evt) {
                if (evt.key === "ArrowUp" || evt.key === "ArrowRight") {
                  volumeValue = clamp(volumeValue + 0.05, 0, 1);
                  renderVolume();
                  evt.preventDefault();
                }
                if (evt.key === "ArrowDown" || evt.key === "ArrowLeft") {
                  volumeValue = clamp(volumeValue - 0.05, 0, 1);
                  renderVolume();
                  evt.preventDefault();
                }
              });
            }

	          var widgets = document.querySelector(".widgets");
	          if (widgets) {
	            widgets.addEventListener(
              "wheel",
              function (evt) {
                if (Math.abs(evt.deltaY) > Math.abs(evt.deltaX)) {
                  widgets.scrollLeft += evt.deltaY;
                  evt.preventDefault();
                }
              },
              { passive: false }
            );
          }
        }

        document.addEventListener("click", function (e) {
          var btn = closestButton(e.target);
          if (!btn) return;

          if (btn.hasAttribute && btn.hasAttribute("data-favorites-close")) {
            setFavorites(false);
            return;
          }

          var favTab = btn.getAttribute("data-favorites-tab");
          if (favTab) {
            syncFavoritesTab(favTab);
            var activeKey = favTab;
            var indicator = document.querySelector(".favorites-switcher__active");
            if (indicator) indicator.style.transform = activeKey === "notifications" ? "translateX(352px)" : "translateX(0)";
            return;
          }

          if (btn.classList && btn.classList.contains("settings-menu__item")) {
            var groupCol = btn.closest("[data-settings-group]");
            if (groupCol) {
              var items = groupCol.querySelectorAll(".settings-menu__item");
              items.forEach(function (it) {
                it.setAttribute("aria-pressed", it === btn ? "true" : "false");
              });
            }
            return;
          }

          var navTo = btn.getAttribute("data-nav-to");
          if (navTo) {
            setPage(navTo);
            return;
          }

          var driveAction = btn.getAttribute("data-drive-action");
          if (driveAction === "prev") {
            activeDriveIndex = (activeDriveIndex + driveModes.length - 1) % driveModes.length;
            updateDriveSelector();
            return;
          }
          if (driveAction === "next") {
            activeDriveIndex = (activeDriveIndex + 1) % driveModes.length;
            updateDriveSelector();
            return;
          }

          var toggle = btn.getAttribute("data-toggle");
	          if (toggle === "toggle") {
	            var pressed = btn.getAttribute("aria-pressed") === "true";
	            btn.setAttribute("aria-pressed", String(!pressed));
              if (btn.classList && btn.classList.contains("bottombar__volume")) {
                syncVolumePanel();
              }
	          }
	        });

        document.addEventListener("pointerdown", function (e) {
          var target = e.target;
          if (!target) return;

          var handle = target.closest && target.closest(".topbar__handle, [data-favorites-close]");
          if (!handle) return;
          favDrag = true;
          favStartY = e.clientY;
        });

        document.addEventListener("pointermove", function (e) {
          if (!favDrag) return;
          var dy = e.clientY - favStartY;
          if (!favOpen && dy > 40) {
            setFavorites(true);
            favDrag = false;
          }
          if (favOpen && dy < -40) {
            setFavorites(false);
            favDrag = false;
          }
        });

        document.addEventListener("pointerup", function () {
          favDrag = false;
        });

        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape") setFavorites(false);
        });

        init();
      })();
    </script>
  </body>
</html>
